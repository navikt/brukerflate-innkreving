apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: brukerflate-innkreving
    namespace: utenlandsadresser
    annotations:
        texas.nais.io/enabled: "true"
spec:
    ingresses:
        {{#each ingresses}}
        - {{this}}
        {{/each}}
    replicas:
        max: {{replicas.max}}
        min: {{replicas.min}}
    env:
        {{#each env}}
        - name: {{@key}}
          value: {{this}}
        {{/each}}
    resources:
        requests:
            cpu: 50m
            memory: 32Mi
    accessPolicy:
        outbound:
            rules:
                - application: tilbakekreving
    azure:
        application:
            enabled: true
            allowAllUsers: true
        sidecar:
            enabled: true
            autoLogin: true
